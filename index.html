<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- PHONE -->
    
    <nav class=" bg-purple-700 p-4 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold sticky top-0">Phono</h1>
        <div class="space-x-4">
            <button class="bg-white text-purple-700 px-4 py-2 rounded-lg font-semibold">
                Reklama qo'shing
            </button>
        </div>
    </nav>
    
    <!-- Search bar -->
    <div class="flex justify-center mt-4">
        <input type="text" 
        class="w-2/3 p-2 border rounded-lg">
        <button class="ml-2 bg-purple-700 text-white px-4 py-2 rounded-lg">Qidiruv</button>
    </div>
    
    <!-- Kategoriyalar -->
    <div class="bg-white p-6 rounded-lg shadow-md mt-6 w-3/4 mx-auto">
        <h2 class="text-xl font-bold mb-4 text-center">Kategoriyalar:</h2>
        <div class="grid grid-cols-6 gap-4">
            <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm">
                <img src="./img/apple.png" alt="Apple" class="w-12 h-12">
                <span class="mt-2">Apple</span>
            </div>
            <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm">
                <img src="./img/huawei.png" alt="Huawei" class="w-12 h-12">
                <span class="mt-2">HUAWEI</span>
            </div>
            <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm">
                <img src="./img/xiaomi.png" alt="Xiaomi" class="w-12 h-12">
                <span class="mt-2">Xiaomi</span>
            </div>
            <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm">
                <img src="./img/samsung.png" alt="Samsung" class="w-12 h-12">
                <span class="mt-2">Samsung</span>
            </div>
            <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm">
                <img src="./img/blackview.png" alt="Blackview" class="w-12 h-12">
                <span class="mt-2">Blackview</span>
            </div>
            <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm">
                <img src="./img/philips.png" alt="Philips" class="w-12 h-12">
                <span class="mt-2">Philips</span>
            </div>
        </div>
    </div>
    
    <!-- E’lonlar -->
    <div class="w-3/4 mx-auto mt-6">
        <h2 class="text-2xl font-bold mb-4 text-center">E'lonlar</h2>
        <div class="grid grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="./img/phone3.png" alt="Samsung Galaxy" class="w-full h-40 object-cover rounded">
                <h3 class="mt-2 font-semibold">Samsung Galaxy S22 Ultra</h3>
                <p class="text-gray-500">Narx: <span class="text-blue-600 font-bold">1480 000 UZS</span></p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="./img/phone2.png" alt="iPhone SE" class="w-full h-40 object-cover rounded">
                <h3 class="mt-2 font-semibold">Apple iPhone SE</h3>
                <p class="text-gray-500">Narx: <span class="text-blue-600 font-bold">1480 000 UZS</span></p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="./img/phone1.png" alt="Xiaomi Redmi" class="w-full h-40 object-cover rounded">
                <h3 class="mt-2 font-semibold">Xiaomi Redmi Note 12</h3>
                <p class="text-gray-500">Narx: <span class="text-blue-600 font-bold">1480 000 UZS</span></p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="./img/phone4.png" alt="Samsung Galaxy" class="w-full h-40 object-cover rounded">
                <h3 class="mt-2 font-semibold">Samsung Galaxy S22 Ultra</h3>
                <p class="text-gray-500">Narx: <span class="text-blue-600 font-bold">1480 000 UZS</span></p>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="relative">
        <div class="box">
            <img class="img" src="./img/Без названия.jpg" alt="img.jpg">
        </div>
        <div>
            <img class="stol" src="./img/stol.jpg" alt="stol.jpg">
        </div>
    </div>
</body>
</html>
